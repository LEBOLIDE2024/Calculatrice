<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <fieldset class="border rounded-3 p-3 position-absolute top-50 start-50 translate-middle" style="background-color:azure;">
            <legend class="float-none w-auto px-3" >CASIO</legend>
            <table>
                <tr>
                    <td>
                        <input type="text" readonly class="form-control mb-3" id="console" placeholder="0">
                    </td>
            </table>
            <table>
                <tr>
                    <td><input type="button" class="btn btn-primary" value="7" onClick="document.calculette.ans.value+='7'"></td>
                    <td><input type="button" class="btn btn-primary" value="8" onClick="document.calculette.ans.value+='8'"></td>
                    <td><input type="button" class="btn btn-primary" value="9" onClick="document.calculette.ans.value+='9'"></td>
                    <td><input type="button" class="btn btn-danger" value="AC" type="reset" value="Reset"></td>
                    <td><input type="button" class="btn btn-danger" value="%" onClick="document.calculette.ans.value+='%'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-primary" value="4" onClick="document.calculette.ans.value+='4'"></td>
                    <td><input type="button" class="btn btn-primary" value="5" onClick="document.calculette.ans.value+='5'"></td>
                    <td><input type="button" class="btn btn-primary" value="6" onClick="document.calculette.ans.value+='6'"></td>
                    <td><input type="button" class="btn btn-danger" value=" + " onClick="document.calculette.ans.value+='+'"></td>
                    <td><input type="button" class="btn btn-danger" value=" - " onClick="document.calculette.ans.value+='-'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn btn-primary" value="1" onClick="document.calculette.ans.value+='1'"></td>
                    <td><input type="button" class="btn btn-primary" value="2" onClick="document.calculette.ans.value+='2'"></td>
                    <td><input type="button" class="btn btn-primary" value="3" onClick="document.calculette.ans.value+='3'"></td>
                    <td><input type="button" class="btn btn-danger" value=" /  " onClick="document.calculette.ans.value+='/'"></td>
                    <td><input type="button" class="btn btn-danger " value=" X" onClick="document.calculette.ans.value+='X'"></td>
                </tr>
                </table>
                <tr>
                    <td><input type="button" class="btn btn-primary btn-lg gap-2 w-50 " value="0" onClick="document.calculette.ans.value+='0'"></td>
                    <td><input type="button" class="btn btn-primary" value="." onClick="document.calculette.ans.value+='.'"></td>
                    <td><input type="button" class="btn btn-danger btn-lg gap-2 w-25" value="=" type="reset" value="Reset"></td>
                </tr>
            </table>

</body>
</html>
